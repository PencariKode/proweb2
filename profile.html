<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav">
        <img src="onelogo.jpg" alt="Logo Kelompok 1" class="logo">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
        <a href="profile.html">My Profile</a>
    </nav>
    <main class="container">
        <form action="profile.html" method="get" id="formProf">
            <fieldset class="formSet">
                <legend>Akun</legend>
                <section class="left">
                    <label for="uname" class="proLabel">Username: </label>
                    <label for="pass" class="proLabel">Password: </label>
                    <label for="conPass" class="proLabel">Konfirmasi Password: </label>
                </section>
                <section class="right">
                    <input type="text" id="uname" name="uname" class="proInput" placeholder="Username anda">
                    <input type="password" id="pass" name="pass" class="proInput" placeholder="Password anda">
                    <input type="password" id="conPass" name="conPass" class="proInput" placeholder="Konfirmasi Password">
                </section>
            </fieldset>
            <fieldset class="formSet">
                <legend>Data</legend>
                <section class="left">
                    <label for="nim" class="proLabel">NIM: </label>
                    <label for="nama" class="proLabel">Nama: </label>
                    <label for="jurusan" class="proLabel">Jurusan: </label>
                    <label for="kelamin" class="proLabel">Jenis Kelamin: </label>
                    <label class="proLabel" for="prefInfo">Informasi yang disukai: </label>
                </section>
                <section class="right">
                    <input type="number" name="nim" id="nim" class="proInput" placeholder="NIM anda">
                    <input type="text" class="proInput" name="nama" id="nama" placeholder="Nama anda">
                    <select name="jurusan" id="jurusan" class="proInput">
                        <option disabled selected>Pilih</option>
                        <option value="ti">Teknologi Informasi</option>
                        <option value="ilkom">Ilmu Komputer</option>
                    </select>
                    <div class="selection">
                        <input type="radio" name="kelamin" id="genderPria" value="pria">
                        <label for="genderPria" class="radioLabel">Pria</label>
                        <input type="radio" name="kelamin" id="genderWanita" value="wanita">
                        <label for="genderWanita" class="radioLabel">Wanita</label>
                    </div>
                    <div class="selection">
                        <input type="checkbox" name="prefInfo" id="prefInfo1" value="teknologi">
                        <label for="prefInfo1">Teknologi</label>
                        <input type="checkbox" name="prefInfo" id="prefInfo2" value="musik">
                        <label for="prefInfo2">Musik</label>
                        <input type="checkbox" name="prefInfo" id="prefInfo3" value="film">
                        <label for="prefInfo3">Film</label>
                    </div>
                </section>
            </fieldset>
            <input type="submit" value="Daftar" class="proButton">
            <input type="reset" value="Reset" class="proButton">
        </form>
    </main>
    <footer>
        <p class="floatText">Made with <b style="color:red;">&#10084;</b> by <b>Kelompok 1</b></p>
        Copyrights &copy; 2024 Kelompok 1
    </footer>
</body>
</html>
